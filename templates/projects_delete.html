{% extends "base.html" %}
{% block title %}Удалить: {{ object.title }}{% endblock %}
{% block content %}
<div class="max-w-xl mx-auto bg-white rounded-2xl shadow p-6">
  <h1 class="text-2xl font-bold mb-4">Удалить проект</h1>
  <p class="mb-4">Вы уверены, что хотите удалить «{{ object.title }}»? Это действие необратимо.</p>
  <form method="post">
    {% csrf_token %}
    <button class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Удалить</button>
    <a href="{% url 'project_detail' slug=object.slug %}" class="ml-3 underline">Отмена</a>
  </form>
</div>
{% endblock %}
