<!doctype html>
<html lang="ru">
<style>
  pre { background: #0f172a; color: #e5e7eb; padding: 12px; border-radius: 8px; overflow:auto }
  code { background: #f3f4f6; padding: 2px 6px; border-radius: 6px; }
</style>
<head>
  <meta charset="utf-8" />
  <title>{% block title %}Портфолио{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  <main class="min-h-screen p-6">
    {% if messages %}
      <div class="max-w-3xl mx-auto mb-4 space-y-2">
        {% for m in messages %}
          <div class="p-3 rounded-lg {% if m.tags == 'success' %}bg-green-100 text-green-900{% elif m.tags == 'error' %}bg-red-100 text-red-900{% else %}bg-gray-100 text-gray-900{% endif %}">
            {{ m }}
          </div>
        {% endfor %}
      </div>
    {% endif %}
  </main>
</body>
<body>
  <header class="max-w-6xl mx-auto flex justify-end gap-3 p-4">
    {% if request.user.is_authenticated %}
      <a href="{% url 'profile' %}" class="text-sm underline">Мой профиль</a>
      <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button class="text-sm underline">Выйти</button>
      </form>
    {% else %}
      <a href="{% url 'login' %}" class="text-sm underline">Войти</a>
      <a href="{% url 'register' %}" class="text-sm underline">Регистрация</a>
    {% endif %}
  </header>

  <main class="min-h-screen p-6">
    {% if messages %}
      <div class="max-w-3xl mx-auto mb-4 space-y-2">
        {% for m in messages %}
          <div class="p-3 rounded-lg {% if m.tags == 'success' %}bg-green-100 text-green-900{% elif m.tags == 'error' %}bg-red-100 text-red-900{% else %}bg-gray-100 text-gray-900{% endif %}">
            {{ m }}
          </div>
        {% endfor %}
      </div>
    {% endif %}
    {% block content %}{% endblock %}
  </main>
</body>
</html>
