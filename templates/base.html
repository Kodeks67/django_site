<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>{% block title %}Портфолио{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  <main class="min-h-screen p-6">
    {% if messages %}
      <div class="max-w-3xl mx-auto mb-4 space-y-2">
        {% for m in messages %}
          <div class="p-3 rounded-lg {% if m.tags == 'success' %}bg-green-100 text-green-900{% elif m.tags == 'error' %}bg-red-100 text-red-900{% else %}bg-gray-100 text-gray-900{% endif %}">
            {{ m }}
          </div>
        {% endfor %}
      </div>
    {% endif %}

    {% block content %}{% endblock %}
  </main>
</body>
</html>
