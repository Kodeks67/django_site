{% extends "base.html" %}
{% block title %}Вход{% endblock %}
{% block content %}
<div class="max-w-sm mx-auto bg-white rounded-2xl shadow p-6">
  <h1 class="text-2xl font-bold mb-4">Вход</h1>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label class="block text-sm mb-1" for="id_username">Логин</label>
      <input name="username" id="id_username" class="w-full border rounded px-3 py-2" required>
    </div>
    <div class="mb-4">
      <label class="block text-sm mb-1" for="id_password">Пароль</label>
      <input type="password" name="password" id="id_password" class="w-full border rounded px-3 py-2" required>
    </div>
    <button class="bg-black text-white px-4 py-2 rounded">Войти</button>
  </form>
</div>
{% endblock %}
